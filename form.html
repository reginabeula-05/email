<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
            text-transform: uppercase;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input.error {
            background-color: #ffeb99; /* Light yellow background for errors */
            border-color: #ffcc00; /* Yellow border for error */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Simple Form</h1>

    <form id="myForm">
        <label for="name" id="nameLabel">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email" id="emailLabel">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="confirmationMessage" class="confirmation-message" style="display: none;">
        Form submitted successfully!
    </div>

    <script>
        // Function to handle form submission
        function submitForm() {
            // Clear previous confirmation and errors
            clearErrors();

            // Get form elements
            const name = document.getElementById('name');
            const email = document.getElementById('email');

            let isValid = true;

            // Check if name is empty
            if (name.value.trim() === "") {
                isValid = false;
                name.classList.add('error');
            }

            // Check if email is empty
            if (email.value.trim() === "") {
                isValid = false;
                email.classList.add('error');
            }

            // Show confirmation message if the form is valid
            if (isValid) {
                document.getElementById('confirmationMessage').style.display = 'block';
                
                // Clear the input fields after a successful submission
                name.value = '';
                email.value = '';
            }
        }

        // Function to clear previous errors and confirmation messages
        function clearErrors() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('error');
            });

            document.getElementById('confirmationMessage').style.display = 'none';
        }
    </script>

</body>
</html>
